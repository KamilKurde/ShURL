shadow = "8.3.2"
ktor = "3.1.2"
html = "0.12.0"
slf4j = "2.0.17"
sqldelight = "2.0.2"
keccak = "2.0.0"

[plugins]
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
ktor = { id = "io.ktor.plugin", version.ref = "ktor" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }
sqldelight  = { id = "app.cash.sqldelight", version.ref = "sqldelight" }

[libraries]
